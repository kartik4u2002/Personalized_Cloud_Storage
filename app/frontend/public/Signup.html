<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
  <link as="style"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700"
    onload="this.rel='stylesheet'" rel="stylesheet" />
  <title>FileHub - Sign Up</title>
  <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script defer src="./js/main.js"></script>
</head>

<body class="bg-[#122118] text-white"
style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>

  <div class="relative flex size-full min-h-screen flex-col">
    <div class="flex h-full grow flex-col">
      <header class="flex items-center justify-between whitespace-nowrap px-10 py-4">
        <a class="flex items-center gap-3 text-white" href="#">
          <div class="size-6 text-[#38e07b]">
            <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
            </svg>
          </div>
          <h2 class="text-xl font-bold leading-tight tracking-[-0.015em]">FileHub</h2>
        </a>
      </header>
      <main class="flex flex-1 items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md space-y-8">
          <div>
            <h2 class="text-center text-3xl font-extrabold text-white">Create your account</h2>
            <p class="mt-2 text-center text-sm text-[#96c5a9]">
              And start managing your files with ease.
            </p>
          </div>
          <!-- Signup Form -->
          <form id="signupForm" class="mt-8 space-y-6">
            <input name="remember" type="hidden" value="true" />
            <div class="rounded-md shadow-sm -space-y-px">
              <div class="relative">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[#96c5a9]">
                  person
                </span>
                <input class="form-input block w-full rounded-t-xl border-0 bg-[#264532] py-4 pl-12 pr-4 text-white placeholder-[#96c5a9]"
                  id="full-name" name="full-name" placeholder="Full name" required type="text" />
              </div>
              <div class="relative">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[#96c5a9]">
                  mail
                </span>
                <input autocomplete="email" class="form-input block w-full border-0 bg-[#264532] py-4 pl-12 pr-4 text-white placeholder-[#96c5a9]"
                  id="email-address" name="email" placeholder="Email address" required type="email" />
              </div>
              <div class="relative">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[#96c5a9]">
                  lock
                </span>
                <input autocomplete="new-password" class="form-input block w-full border-0 bg-[#264532] py-4 pl-12 pr-4 text-white placeholder-[#96c5a9]"
                  id="password" name="password" placeholder="Password" required type="password" />
              </div>
              <div class="relative">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-[#96c5a9]">
                  lock_reset
                </span>
                <input autocomplete="new-password" class="form-input block w-full rounded-b-xl border-0 bg-[#264532] py-4 pl-12 pr-4 text-white placeholder-[#96c5a9]"
                  id="confirm-password" name="confirm-password" placeholder="Confirm password" required type="password" />
              </div>
            </div>
            <div>
              <button type="submit"
                class="group relative flex w-full justify-center rounded-full border border-transparent bg-[#38e07b] py-3 px-4 text-sm font-bold text-[#122118] hover:bg-[#2fbc6a] transition-colors duration-300">
                Create Account
              </button>
            </div>
          </form>

          <div class="text-center">
            <p class="text-sm text-[#96c5a9]">
              Already have an account?
              <a id="goLogin" class="font-medium text-[#38e07b] hover:text-[#2fbc6a] underline" href="#">Login</a>
            </p>
          </div>
        </div>
      </main>
    </div>
  </div>

</body>

</html>
